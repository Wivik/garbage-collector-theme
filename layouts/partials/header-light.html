<header class="header-light">
    <nav>
        <a aria-current="page" class="header-site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        {{ $url := .URL }}
        {{ range $.Site.Menus.main }}
        <a aria-current="page" class="header-light" href="{{ .URL }}">{{- .Name -}}</a>
        {{ end }}
        {{ range $.Site.Home.AllTranslations }}
        <a  href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
        {{ end }}
    </nav>
</header>
